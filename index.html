<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Seite</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <div id="startpage">
            <h1>
                <button type="button" id="start-button">Quiz starten</button>
            </h1>
            <div class="dropdown-container">
                <label>Wähle eine Kategorie:
                    <select id="category">
                        <option value="0">use default questions</option>
                        <option value="11">Film</option>
                        <option value="24">Politik</option>
                        <option value="17">Wissenschaft</option>
                        <option value="23">Geschichte</option>
                        <option value="21">Sport</option>
                    </select>
                </label>
            </div>
        </div>

        <div id="question-container">
            <div id="header">
                <div>
                    <span id="question-number">1/14</span>
                    <span id="correct-count">0</span>
                    <span id="wrong-count">0</span>
                </div>
                <div>
                    <span id="timer">00:00</span>
                </div>
                <h2 id="question">__</h2>
                <div id="options"></div>
            </div>
            <h2 id="question">__</h2>
            <div id="options"></div>
            <div id="weiter-container">
                <button id="weiter-btn">Nächste Frage</button>
                <button id="restart-btn">
                    Quiz neu starten
                </button>
            </div>
        </div>

        <div id="endcontainer"></div>
    </div>
</body>

</html>
